<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Paper, Scissors, Rock!</title>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>


<body>
  <div class="buttonBar">
    <span>CHOOSE YOUR WEAPON:</span>
    <div class="flexRow">
      <div id="paper" class="paper opt titleIcons">PAPER!</div>
      <div id="scissors" class="scissors opt titleIcons">SCISSORS!</div>
      <div id="rock" class="rock opt titleIcons">ROCK!</div>
    </div>
    <div class="flexRow">
      <div id="play" class="battle avoidClicks">
        BATTLE!
      </div>
    </div>
    <div class="flexRow">
      <div class="weapon player">Player Weapon</div>
      VS
      <div class="weapon cpu">CPU</div>
    </div>
    <span id="result"></span>
  </div>
<script src="main.js" type="text/javascript"></script>
</body>
</html>
